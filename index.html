<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Andrea Roveroni 880092" />
        <title>Planetarium</title>
    </head>
    <body>
        <div id="ui">
            <div id="commands">
                <p><code>Space to play/pause</code></p>
                <p><code>T to toggle orbit</code></p>
                <p><code>E to change camera visuals</code></p>
                <p><code>H to toggle UI</code></p>
            </div>
            <div id="movements">
                <p><code>Drag to move the camera</code></p>
                <p><code>Mouse wheel to zoom</code></p>
                <p><code>Right click and drag to rotate</code></p>
            </div>
        </div>
        <script src="three.min.js"></script>
        <script src="src/camera.js"></script>
        <script src="src/celestialBody.js"></script>
        <script src="src/index.js"></script>

        <style>
            body {
                margin: 0px;
                overflow: hidden;
            }
            #commands {
                position: absolute;
                top: 20px;
                left: 20px;
            }

            #movements {
                position: absolute;
                top: 20px;
                right: 20px;
            }
            p {
                color: white;
                font-size: 20px;
            }
        </style>
    </body>
</html>
